<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Learning</title>
</head>
<body>
    <h1>All User List: </h1>
    <hr>
    <ul>
        {% for user in users %}
            <li><a href="{% url 'djangoRoute:userdetail' user.id %}">
                {{ user.name}} - {{ user.age}}
            </a></li>
        {% endfor %}
    </ul>
</body>
</html>
